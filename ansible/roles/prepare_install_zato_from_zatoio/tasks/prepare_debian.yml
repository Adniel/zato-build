---

- name: Update cache
  apt: update_cache=yes

# Notice that apt-key has to be performed by root
- name: Add the package signing key
  shell: curl -s https://zato.io/repo/zato-0CBD7F72.pgp.asc | apt-key add -
  become_user: root

- name: Add Zato test repository
  shell: apt-add-repository https://zato.io/repo/{{ package_version }}/2.0/{{ distribution }}
  become_user: root
