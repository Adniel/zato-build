[defaults]
host_key_checking = False
inventory = ./hosts
log_path = ./ansible.log
module_lang = en_US.UTF-8
private_key_file=./files/vagrant_key/private_key
remote_user=vagrant
timeout = 60
transport = ssh

[ssh_connection]
ssh_args = -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -o ForwardAgent=yes
