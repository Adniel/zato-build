---

- hosts: '{{ host }}'


  tasks:

      - name: Get Zato packages list from apt-cache
        shell: apt-cache showpkg zato
        register: zato_package_list

      - name: Write the list to a file
        lineinfile: "dest=/home/vagrant/zato_package_list.txt
            line='{{ zato_package_list.stdout }}'
            create=yes
            state=present"
