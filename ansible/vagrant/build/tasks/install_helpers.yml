---

- name: install Zato helper programs on Ubuntu
  apt: name={{ item }} state=present
  with_items:
    - apt-transport-https
    - python-software-properties
    - software-properties-common
    - gdebi
  when: ansible_distribution == "Ubuntu"

- name: install Zato helper programs on Debian
  apt: name={{ item }} state=present
  with_items:
    - apt-transport-https
    - python-software-properties
    - gdebi
  when: ansible_distribution == "Debian"
