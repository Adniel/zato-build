---

- hosts: localhost
  vars_files:
    - vars/repository.yml

  tasks:

    - name: Copy vagrant user's private key
      shell: cp  ./.vagrant/machines/default/virtualbox/private_key \
             ../../files/vagrant_key/
             chdir=./vm/{{ repo_host }}

- hosts: "{{ repo_host }}"
  become: True
  vars:
    repo_datetime: "{{ ansible_date_time.iso8601 }}"
  vars_files:
    - vars/package.yml
    - vars/build-box.yml
    - vars/repository.yml

  roles:

    - add_package_to_repo
