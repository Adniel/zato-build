---

  - hosts: localhost

    tasks:

      - name: Destroy vagrant box
        shell: vagrant destroy --force chdir=./vm/{{ system }}

      - name: Remove directories and files
        file: path=./vm/{{ system }}/{{ item }} state=absent
        with_items:
          - .vagrant
          - synced
          - Vagrantfile

      - name: Clean build role vars file
        shell: cp build_parameters.template build_parameters.yml chdir=./roles/build/vars

      - name: Clean test role vars files
        shell: cp test_parameters.template test_parameters.yml chdir=./roles/test/vars
