---

    - name: Install oracle-xe from package
      yum: name=/vagrant/Disk1/oracle-xe-11.2.0-1.0.x86_64.rpm

    - name: Create xe_logs directory
      file: path=/xe_logs state=directory

    # Now we need to configure Oracle in silent mode
    - name: Configure oracle-xe in silent mode
      shell: /etc/init.d/oracle-xe configure responseFile=/vagrant/Disk1/response/xe.rsp > /xe_logs/XEsilentinstall.log
