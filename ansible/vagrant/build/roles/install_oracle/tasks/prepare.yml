---

    - name: Install 'bc' package required by Oracle XE
      yum: name=bc state=present update_cache=yes

    # Prepare swap space
    - name: Create swap file
      shell: dd if=/dev/zero of=/root/swapfile bs=1M count=2048

    - name: Do chmod on swapfile
      shell: chmod 600 /root/swapfile

    - name: Set up swap area using swapfile
      shell: mkswap /root/swapfile

    - name: Use swapfile as the swapping device
      shell: swapon /root/swapfile

    - name: Enable swap partition
      shell: swapon -a
