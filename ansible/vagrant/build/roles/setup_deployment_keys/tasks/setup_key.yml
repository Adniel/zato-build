---

- name: Setup deployment keys
  copy: src={{ project_root }}/files/opt/zato/.ssh
        dest=/opt/zato
        directory_mode
        owner=zato
        group=zato

- name: Change SSH key permissions
  file: path=/opt/zato/.ssh/{{ item }} mode=0600
  with_items:
      - deployment_key_rsa
      - deployment_key_rsa.pub
