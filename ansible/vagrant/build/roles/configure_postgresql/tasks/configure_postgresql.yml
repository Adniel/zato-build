---

- name: Add 'zato' user
  postgresql_user: name=zato
                   role_attr_flags=NOSUPERUSER,NOCREATEDB,NOCREATEROLE

- name: Create 'zato' database
  postgresql_db: name=zato owner=zato

- name: Add password to user zato
  shell: psql --dbname zato --command="ALTER ROLE zato WITH PASSWORD 'zato'"
