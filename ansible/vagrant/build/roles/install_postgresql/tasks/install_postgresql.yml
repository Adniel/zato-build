---

    - name: check who am i
      shell: whoami

    - name: check the locale
      shell: locale
      become_method: su
      become_user: root

    - name: Install PostgreSQL on Debian
      apt: name=postgresql state=latest
      when: ansible_distribution == "Debian"
      become_method: su
      become_user: root

    - name: Install PostgreSQL on Ubuntu
      apt: name=postgresql state=latest
      when: ansible_distribution == "Ubuntu"
