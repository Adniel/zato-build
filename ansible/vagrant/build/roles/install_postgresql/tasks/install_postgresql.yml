---

    - name: Install PostgreSQL on Debian
      apt: name=postgresql state=present update_cache=yes
      become_method: su
      become_user: root
      when: ansible_distribution == "Debian"

    - name: Install PostgreSQL on Ubuntu
      apt: name=postgresql state=present update_cache=yes
      become_method: sudo
      become_user: root
      when: ansible_distribution == "Ubuntu"
