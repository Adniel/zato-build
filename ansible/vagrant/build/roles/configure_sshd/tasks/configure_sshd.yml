---

    - name: Do not allow to accept locale from the host
      lineinfile: dest=/etc/ssh/sshd_config
                  regexp='^AcceptEnv'
                  line='#AcceptEnv'
                  state=present

    # For some reason restarting sshd is not enough
    # to suppress locale sending by the host
    # so let's restart whole machine
    - name: Restart machine
      command: shutdown -r now

    - name: Wait for the machine to start up
      local_action: wait_for host={{ inventory_hostname }}
                    state=started
                    timeout=60
      become: no
