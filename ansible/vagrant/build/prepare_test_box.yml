---

- hosts: localhost
  vars_files:
      - vars/main.yml

  tasks:

    - name: Create Vagrantfiles for a base box
      template: src=./templates/box.j2 dest=vm/{{ package['system'] }}/Vagrantfile

    - name: Create a "synced" directory
      file: path=./vm/{{ package['system'] }}/synced state=directory

    - name: Create a vagrant box
      shell: vagrant up chdir=./vm/{{ package['system'] }}

    - name: Copy test box vagrant user's private key
      shell: cp  ./.vagrant/machines/default/virtualbox/private_key \
             ../../files/vagrant_key/
             chdir=./vm/{{ package['system'] }}/

    - name: Set the private_key mode to 0600
      file: path=./files/vagrant_key/private_key mode=0600
