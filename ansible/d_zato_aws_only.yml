---

- hosts: aws-zato-wa, aws-zato-server
  become: True

  roles:

    - prepare_install_zatoio
    - install_zato

  tasks:

    - name: Install acl package
      apt: name=acl state=present update_cache=yes

- hosts: aws-zato-lb
  become: True

  roles:

    - install_redis
    - create_zato_odb
    - create_zato_cluster

- hosts: localhost

  roles:

    - generate_ca

- hosts: aws-zato-lb
  become: True

  roles:

    - create_zato_lb

- hosts: aws-zato-wa
  become: True

  roles:

    - create_zato_wa
    - create_zato_server

- hosts: aws-zato-server
  become: True

  roles:

    - create_zato_server

- hosts: aws-zato-lb
  become: True

  roles:

    - configure_zato_lb

- hosts: aws-zato-wa, aws-zato-server
  become: True

  roles:

    - configure_zato_server
